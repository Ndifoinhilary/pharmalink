{% load static %}

<header id="header" class="header fixed-top">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

      <a href="{% url 'base-home' %}" class="logo d-flex align-items-center">
        <img src="{% static  'img/pharmacy_logo.svg' %}" alt="">
        <span>PharmaLink</span>
      </a>

      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link scrollto active" href="{% url 'base-home' %}">Home</a></li>
          <li><a class="nav-link scrollto" href="{% url 'base-drugsearch' %}">Search Drug</a></li>
          <li><a class="nav-link scrollto" href="{% url 'base-pharmacy' %}">Find Pharmacy</a></li>
          {% if user.is_authenticated %}
          <li><a class="nav-link scrollto" href="{% url 'base-logout' %}">Logout</a></li>
          {% else %}
          <li><a class="nav-link scrollto" href="{% url 'base-login' %}">Login</a></li>
          {% endif %}
          {% if user.is_superuser %}
          <li><a class="getstarted btn scrollto" href="{% url 'admin:index' %}">Admin</a></li>
          {% endif %}
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->
    </div>
  </header>
